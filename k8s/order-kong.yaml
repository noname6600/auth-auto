# ============================
# Deployment cho order-service
# ============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order
        image: your-dockerhub/order-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod

---
# ============================
# Service cho order-service
# ============================
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: default
spec:
  selector:
    app: order-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
  type: ClusterIP

---
# ============================
# KongPlugin JWKS
# ============================
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: order-jwks-plugin
  namespace: default
plugin: jwt
config:
  uri_param_names:
    - jwt
  claims_to_verify:
    - exp
    - iss
  key_claim_name: sub
  secret_is_base64: false
  jwks_uri: "https://auth.example.com/.well-known/jwks.json"

---
# ============================
# K8s Ingress trỏ đến Kong
# ============================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ingress
  namespace: default
  annotations:
    konghq.com/plugins: order-jwks-plugin
    konghq.com/strip-path: "false"
spec:
  rules:
  - http:
      paths:
      - path: /order
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8082
